<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="/favicon.ico" type="image/x-icon">
    <title>注册</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        body {
            background: linear-gradient(-45deg, #0c0c0c, #1a1a2e, #16213e, #0f3460);
            background-size: 400% 400%;
            animation: gradient 15s ease infinite;
            color: #fff;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
            overflow-x: hidden;
        }

        @keyframes gradient {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        .container {
            width: 100%;
            max-width: 450px;
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(12px);
            border-radius: 20px;
            border: 1px solid rgba(255, 255, 255, 0.1);
            box-shadow: 0 8px 32px 0 rgba(0, 0, 0, 0.36);
            padding: 40px 30px;
            position: relative;
            overflow: hidden;
            z-index: 1;
        }

        .container::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: linear-gradient(45deg, transparent, rgba(255,255,255,0.1), transparent);
            transform: rotate(45deg);
            z-index: -1;
            animation: shine 6s linear infinite;
        }

        @keyframes shine {
            0% { transform: rotate(45deg) translateX(-100%); }
            100% { transform: rotate(45deg) translateX(100%); }
        }

        h2 {
            text-align: center;
            margin-bottom: 30px;
            font-size: 28px;
            font-weight: 700;
            background: linear-gradient(90deg, #ff8a00, #e52e71, #9d50bb);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            text-shadow: 0 0 15px rgba(229, 46, 113, 0.3);
        }

        .tab {
            display: flex;
            background: rgba(0, 0, 0, 0.3);
            border-radius: 12px;
            padding: 5px;
            margin-bottom: 25px;
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        .tab button {
            flex: 1;
            padding: 12px;
            border: none;
            background: transparent;
            color: rgba(255, 255, 255, 0.7);
            cursor: pointer;
            border-radius: 10px;
            font-weight: 600;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }

        .tab button.active {
            background: linear-gradient(90deg, #ff8a00, #e52e71);
            color: white;
            box-shadow: 0 4px 15px rgba(229, 46, 113, 0.4);
        }

        .tab button::after {
            content: '';
            position: absolute;
            bottom: 0;
            left: 0;
            width: 100%;
            height: 2px;
            background: linear-gradient(90deg, #ff8a00, #e52e71);
            transform: scaleX(0);
            transition: transform 0.3s ease;
        }

        .tab button:hover::after {
            transform: scaleX(1);
        }

        .form-group {
            margin-bottom: 20px;
            position: relative;
        }

        label {
            display: block;
            margin-bottom: 8px;
            font-weight: 500;
            color: rgba(255, 255, 255, 0.8);
        }

        input {
            width: 100%;
            padding: 14px 16px;
            background: rgba(255, 255, 255, 0.08);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 12px;
            color: white;
            font-size: 16px;
            transition: all 0.3s ease;
        }

        input:focus {
            outline: none;
            border-color: #e52e71;
            box-shadow: 0 0 0 2px rgba(229, 46, 113, 0.3);
            background: rgba(255, 255, 255, 0.12);
        }

        button.submit-btn {
            width: 100%;
            padding: 14px;
            background: linear-gradient(90deg, #ff8a00, #e52e71);
            color: white;
            border: none;
            border-radius: 12px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            margin-top: 10px;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(229, 46, 113, 0.4);
            position: relative;
            overflow: hidden;
        }

        button.submit-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(229, 46, 113, 0.6);
        }

        button.submit-btn::after {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255,255,255,0.2), transparent);
            transition: left 0.5s;
        }

        button.submit-btn:hover::after {
            left: 100%;
        }

        .sms-group {
            display: flex;
            gap: 10px;
        }

        .sms-group input {
            flex: 1;
        }

        .sms-group button {
            width: auto;
            padding: 14px 20px;
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 12px;
            color: white;
            cursor: pointer;
            transition: all 0.3s ease;
            white-space: nowrap;
        }

        .sms-group button:hover {
            background: rgba(255, 255, 255, 0.15);
            border-color: rgba(255, 255, 255, 0.3);
        }

        .hidden {
            display: none;
        }

        .login-link {
            text-align: center;
            margin-top: 25px;
            color: rgba(255, 255, 255, 0.7);
        }

        .login-link a {
            color: #e52e71;
            text-decoration: none;
            font-weight: 600;
            transition: all 0.3s ease;
            position: relative;
        }

        .login-link a::after {
            content: '';
            position: absolute;
            bottom: -2px;
            left: 0;
            width: 0;
            height: 2px;
            background: #e52e71;
            transition: width 0.3s ease;
        }

        .login-link a:hover::after {
            width: 100%;
        }

        .login-link a:hover {
            text-shadow: 0 0 8px rgba(229, 46, 113, 0.8);
        }

        .floating-icons {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
            z-index: -1;
        }

        .floating-icons i {
            position: absolute;
            color: rgba(255, 255, 255, 0.05);
            font-size: 24px;
            animation: float 15s linear infinite;
        }

        @keyframes float {
            0% {
                transform: translateY(100vh) rotate(0deg);
                opacity: 0;
            }
            10% {
                opacity: 0.1;
            }
            90% {
                opacity: 0.1;
            }
            100% {
                transform: translateY(-100px) rotate(360deg);
                opacity: 0;
            }
        }

        /* 响应式设计 */
        @media (max-width: 480px) {
            .container {
                padding: 30px 20px;
            }

            h2 {
                font-size: 24px;
            }

            input, button {
                padding: 12px;
            }
        }
         .register{
            width: 100%;
            padding: 14px;
            background: linear-gradient(90deg, #ff8a00, #e52e71);
            color: white;
            border: none;
            border-radius: 12px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            margin-top: 10px;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(229, 46, 113, 0.4);
            position: relative;
            overflow: hidden;
        }
    </style>
</head>
<body>
<div class="container">
    <h2>Java Chat Room </h2>

    <div class="tab">
        <button class="tab-btn active" onclick="switchTab('normal')">普通注册</button>
        <button class="tab-btn" onclick="switchTab('sms')">短信注册</button>
    </div>

    <!-- 普通注册 -->
    <div id="normal-register" class="tab-content">
        <div class="form-group">
            <label>账号:</label>
            <input type="text" id="username-register" required>
        </div>
        <div class="form-group">
            <label>密码:</label>
            <input type="password" id="password-register" required>
        </div>
        <div class="form-group">
            <label>确认密码:</label>
            <input type="password" id="confirm-password-register" required>
        </div>
        <button class="register" onclick="normalRegister()">注册</button>
    </div>

    <!-- 短信注册 -->
    <!-- 在短信注册部分添加手机号状态检查 -->
    <div id="sms-register" class="tab-content hidden">
        <div class="form-group">
            <label>手机号:</label>
            <input type="text" id="phone-register" required onblur="checkPhoneForRegister()">
            <div id="phone-register-status" class="error-message"></div>
        </div>
        <div class="form-group">
            <label>密码:</label>
            <input type="password" id="password-sms-register" required>
        </div>
        <div class="form-group">
            <label>确认密码:</label>
            <input type="password" id="confirm-password-sms-register" required>
        </div>
        <div class="form-group">
            <label>验证码:</label>
            <div class="sms-group">
                <input type="text" id="code-register" required>
                <button onclick="sendSmsCode('register')" id="send-sms-register-btn">发送验证码</button>
            </div>
        </div>
        <button  class="register" onclick="smsRegister()">注册</button>
    </div>
    <p>已有账号? <a href="login.html">立即登录</a></p>
</div>

<script>
    function switchTab(type) {
        document.querySelectorAll('.tab-content').forEach(el => el.classList.add('hidden'));
        document.querySelectorAll('.tab-btn').forEach(el => el.classList.remove('active'));

        if (type === 'normal') {
            document.getElementById('normal-register').classList.remove('hidden');
            document.querySelectorAll('.tab-btn')[0].classList.add('active');
        } else {
            document.getElementById('sms-register').classList.remove('hidden');
            document.querySelectorAll('.tab-btn')[1].classList.add('active');
        }
    }

    async function normalRegister() {
        const username = document.getElementById('username-register').value;
        const password = document.getElementById('password-register').value;
        const confirmPassword = document.getElementById('confirm-password-register').value;

        const response = await fetch('/api/auth/register', {
            method: 'POST',
            headers: { 'Content-Type': 'application/x-www-form-urlencoded' },
            body: `username=${encodeURIComponent(username)}&password=${encodeURIComponent(password)}&confirmPassword=${encodeURIComponent(confirmPassword)}`
        });

        if (response.ok) {
            alert('注册成功');
            window.location.href = 'login.html';
        } else {
            alert('注册失败');
        }
    }

    async function smsRegister() {
        const phone = document.getElementById('phone-register').value;
        const password = document.getElementById('password-sms-register').value;
        const confirmPassword = document.getElementById('confirm-password-sms-register').value;
        const code = document.getElementById('code-register').value;

        const response = await fetch('/api/auth/register-sms', {
            method: 'POST',
            headers: { 'Content-Type': 'application/x-www-form-urlencoded' },
            body: `phone=${encodeURIComponent(phone)}&password=${encodeURIComponent(password)}&confirmPassword=${encodeURIComponent(confirmPassword)}&code=${encodeURIComponent(code)}`
        });

        if (response.ok) {
            alert('注册成功');
            window.location.href = 'login.html';
        } else {
            alert('注册失败');
        }
    }

    async function sendSmsCode(type) {
        const phone = type === 'register' ?
            document.getElementById('phone-register').value :
            document.getElementById('phone-login').value;

        if (!phone) {
            alert('请输入手机号');
            return;
        }

        const response = await fetch('/api/auth/send-sms', {
            method: 'POST',
            headers: { 'Content-Type': 'application/x-www-form-urlencoded' },
            body: `phone=${encodeURIComponent(phone)}`
        });

        if (response.ok) {
            alert('验证码已发送');
        } else {
            alert('发送失败');
        }
    }
</script>
</body>
</html>
