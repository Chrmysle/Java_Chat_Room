<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Java Chat Room</title>
    <style>
        /* 页面整体风格 */
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #74ebd5, #ACB6E5);
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
        }

        h1 {
            color: #fff;
            margin: 30px 0 10px 0;
            text-shadow: 1px 1px 5px rgba(0,0,0,0.3);
            font-size: 2.5rem;
        }

        /* 聊天容器 */
        #chatContainer {
            background: rgba(255,255,255,0.95);
            width: 95%;
            max-width: 800px;
            border-radius: 15px;
            box-shadow: 0 12px 25px rgba(0,0,0,0.3);
            padding: 20px;
            display: flex;
            flex-direction: column;
        }

        #userSelect {
            width: 100%;
            padding: 12px;
            border-radius: 8px;
            border: 1px solid #ccc;
            margin-bottom: 15px;
            font-size: 1rem;
            outline: none;
        }

        #chatBox {
            width: 100%;
            height: 450px;
            border-radius: 10px;
            overflow-y: auto;
            padding: 15px;
            background: #f0f0f0;
            margin-bottom: 15px;
            display: flex;
            flex-direction: column;
            gap: 10px;
        }

        /* 消息样式 */
        .message {
            padding: 10px 15px;
            border-radius: 20px;
            max-width: 70%;
            word-wrap: break-word;
            position: relative;
            font-size: 0.95rem;
            line-height: 1.3;
        }

        .message .time {
            font-size: 0.75rem;
            color: #666;
            position: absolute;
            bottom: -15px;
            right: 10px;
        }

        .private {
            background-color: #d0e6ff;
            align-self: flex-start;
            box-shadow: 2px 2px 8px rgba(0,0,0,0.1);
        }

        .group {
            background-color: #d0ffd6;
            align-self: flex-start;
            box-shadow: 2px 2px 8px rgba(0,0,0,0.1);
        }

        .self {
            background: linear-gradient(120deg, #6a11cb, #2575fc);
            color: #fff;
            align-self: flex-end;
            box-shadow: 2px 2px 10px rgba(0,0,0,0.2);
        }

        #inputContainer {
            display: flex;
            gap: 10px;
        }

        #messageInput {
            flex: 1;
            padding: 12px;
            border-radius: 10px;
            border: 1px solid #ccc;
            font-size: 1rem;
            outline: none;
            transition: all 0.3s ease;
        }

        #messageInput:focus {
            border-color: #2575fc;
            box-shadow: 0 0 8px rgba(37,117,252,0.4);
        }

        #sendBtn {
            padding: 12px 25px;
            border: none;
            border-radius: 10px;
            background: linear-gradient(45deg, #6a11cb, #2575fc);
            color: #fff;
            font-size: 1rem;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        #sendBtn:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 15px rgba(0,0,0,0.3);
        }

        /* 自定义滚动条 */
        #chatBox::-webkit-scrollbar {
            width: 8px;
        }

        #chatBox::-webkit-scrollbar-thumb {
            background-color: rgba(0,0,0,0.2);
            border-radius: 4px;
        }
    </style>
</head>
<body>
<h1>Java Chat Room</h1>
<div id="chatContainer">
    <label for="userSelect">发送给:</label>
    <select id="userSelect">
        <option value="">所有人 (群聊)</option>
    </select>

    <div id="chatBox"></div>

    <div id="inputContainer">
        <input type="text" id="messageInput" placeholder="输入消息...">
        <button id="sendBtn">发送</button>
    </div>
</div>

<script src="chat.js"></script>
</body>
</html>
