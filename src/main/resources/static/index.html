<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Java_Chat_Room</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        #chatBox { width: 100%; height: 400px; border: 1px solid #ccc; overflow-y: scroll; padding: 10px; }
        #userSelect { margin-bottom: 10px; }
        #messageInput { width: 70%; }
        #sendBtn { width: 20%; }
        .message { margin-bottom: 5px; }
        .private { color: blue; }
        .group { color: green; }
    </style>
</head>
<body>
<h1>Java_Chat_Room</h1>

<label for="userSelect">发送给:</label>
<select id="userSelect">
    <option value="">所有人 (群聊)</option>
</select><br>

<div id="chatBox"></div>

<input type="text" id="messageInput" placeholder="输入消息...">
<button id="sendBtn">发送</button>

<script src="chat.js"></script>
</body>
</html>
