<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Java Chat Room</title>
    <style>
        /* Reset & 基础 */
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            background: linear-gradient(135deg, #ff6ec4, #7873f5, #6a11cb);
            background-size: 600% 600%;
            animation: gradientBG 15s ease infinite;
            color: #fff;
        }

        /* 背景渐变动画 */
        @keyframes gradientBG {
            0%{background-position:0% 50%}
            50%{background-position:100% 50%}
            100%{background-position:0% 50%}
        }

        h1 {
            margin: 50px 0 30px;
            font-size: 3rem;
            font-weight: 700;
            text-shadow: 2px 2px 15px rgba(0,0,0,0.3);
            text-align: center;
        }

        /* 聊天容器 */
        #chatContainer {
            background: rgba(255,255,255,0.1);
            backdrop-filter: blur(20px);
            border-radius: 25px;
            padding: 30px;
            width: 95%;
            max-width: 900px;
            box-shadow: 0 15px 40px rgba(0,0,0,0.3);
            display: flex;
            flex-direction: column;
        }

        /* 用户选择 */
        #userSelect {
            width: 100%;
            padding: 15px;
            border-radius: 15px;
            border: 1px solid rgba(255,255,255,0.4);
            margin-bottom: 20px;
            font-size: 1rem;
            outline: none;
            background: rgba(255,255,255,0.2);
            color: #fff;
            transition: all 0.3s ease;
        }
        #userSelect:focus {
            border-color: #ffec00;
            box-shadow: 0 0 15px #ffec00;
        }

        /* 聊天框 */
        #chatBox {
            width: 100%;
            height: 500px;
            border-radius: 20px;
            overflow-y: auto;
            padding: 20px;
            background: rgba(0,0,0,0.2);
            margin-bottom: 20px;
            display: flex;
            flex-direction: column;
            gap: 15px;
            backdrop-filter: blur(10px);
        }

        /* 消息气泡 */
        .message {
            padding: 12px 20px;
            border-radius: 30px;
            max-width: 70%;
            word-wrap: break-word;
            position: relative;
            font-size: 1rem;
            line-height: 1.4;
            animation: fadeIn 0.5s ease;
            color: #fff;
        }
        @keyframes fadeIn {
            from {opacity:0; transform:translateY(10px);}
            to {opacity:1; transform:translateY(0);}
        }
        .private { background: linear-gradient(135deg, #00c6ff, #0072ff); align-self: flex-start; }
        .group { background: linear-gradient(135deg, #00ff95, #00d4ff); align-self: flex-start; }
        .self { background: linear-gradient(135deg, #ff416c, #ff4b2b); align-self: flex-end; }

        /* 时间戳 */
        .message .time {
            font-size: 0.7rem;
            color: rgba(255,255,255,0.7);
            position: absolute;
            bottom: -15px;
            right: 15px;
        }

        /* 输入区域 */
        #inputContainer {
            display: flex;
            gap: 15px;
        }
        #messageInput {
            flex: 1;
            padding: 15px 20px;
            border-radius: 25px;
            border: none;
            font-size: 1rem;
            outline: none;
            background: rgba(255,255,255,0.15);
            color: #fff;
            backdrop-filter: blur(10px);
            transition: all 0.3s ease;
        }
        #messageInput:focus {
            box-shadow: 0 0 15px #ffec00;
        }

        /* 发送按钮 */
        #sendBtn {
            padding: 15px 30px;
            border: none;
            border-radius: 25px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            background: linear-gradient(135deg, #ff416c, #ff4b2b);
            color: #fff;
            box-shadow: 0 5px 20px rgba(0,0,0,0.3);
            transition: all 0.3s ease;
        }
        #sendBtn:hover {
            transform: translateY(-3px) scale(1.05);
            box-shadow: 0 10px 30px rgba(0,0,0,0.5);
        }

        /* 自定义滚动条 */
        #chatBox::-webkit-scrollbar { width: 10px; }
        #chatBox::-webkit-scrollbar-thumb { background-color: rgba(255,255,255,0.3); border-radius: 5px; }

        /* 响应式 */
        @media(max-width:768px){
            h1{ font-size:2rem; }
            #chatBox{ height:400px; }
        }
    </style>
</head>
<body>

<h1>Java Chat Room</h1>

<div id="chatContainer">
    <label for="userSelect">发送给:</label>
    <select id="userSelect">
        <option value="">所有人 (群聊)</option>
    </select>

    <div id="chatBox"></div>

    <div id="inputContainer">
        <input type="text" id="messageInput" placeholder="输入消息...">
        <button id="sendBtn">发送</button>
    </div>
</div>

<script src="chat.js"></script>
</body>
</html>
